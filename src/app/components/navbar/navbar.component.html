<mat-toolbar color="primary">
  <h1 routerLink="/" class="app-name">Client Registration</h1>
  <span class="example-spacer"></span>

  <button mat-raised-button color="accent" routerLink="/list">
    View Enquiries
  </button>

  <button
    mat-icon-button
    (click)="themeService.toggleThemeMode()"
    class="theme-toggle"
    aria-label="Toggle Dark Theme"
  >
    <mat-icon>{{
      (themeService.isDarkMode$ | async) ? "light_mode" : "dark_mode"
    }}</mat-icon>
  </button>
</mat-toolbar>
