<app-spinner
  *ngIf="authService.isSpinnerActive$ | async; else formRecoverPassword"
></app-spinner>

<ng-template #formRecoverPassword>
  <div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
    <mat-card
      class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card my-16"
    >
      <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
        <!-- Logo -->
        <div class="w-12">
          <img src="assets/images/auth-logo.svg" />
        </div>

        <!-- Title -->
        <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">
          Forgot password?
        </div>
        <div class="mt-0.5 font-medium">
          Fill the form to reset your password
        </div>

        <!-- Forgot password form -->
        <form
          class="mt-8"
          [formGroup]="forgotPasswordForm"
          #forgotPasswordNgForm="ngForm"
        >
          <!-- Email field -->
          <mat-form-field class="w-full">
            <mat-label>Email address</mat-label>
            <input id="email" matInput [formControlName]="'email'" />
            <mat-error
              *ngIf="forgotPasswordForm.get('email')?.hasError('required')"
            >
              Email address is required
            </mat-error>
            <mat-error
              *ngIf="forgotPasswordForm.get('email')?.hasError('email')"
            >
              Please enter a valid email address
            </mat-error>
          </mat-form-field>

          <!-- Submit button -->
          <button
            class="fuse-mat-button-large w-full mt-3"
            mat-flat-button
            [color]="'primary'"
            [disabled]="forgotPasswordForm.disabled"
            (click)="sendResetLink()"
          >
            <span *ngIf="!forgotPasswordForm.disabled"> Send reset link </span>
          </button>

          <!-- Form footer -->
          <div class="mt-8 text-md font-medium text-secondary">
            <span>Return to</span>
            <a
              class="ml-1 text-primary-500 hover:underline"
              [routerLink]="['/auth-login']"
              >Log in
            </a>
          </div>
        </form>
      </div>
    </mat-card>
  </div>
</ng-template>
