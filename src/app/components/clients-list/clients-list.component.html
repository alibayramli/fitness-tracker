<div class="flex justify-between m-4" *transloco="let t">
  <button routerLink="/register" mat-raised-button color="accent">
    <mat-icon matSuffix>arrow_back</mat-icon> {{ t("backToRegistration") }}
  </button>
  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. John"
      #input
    />
  </mat-form-field>
</div>

<div class="mat-elevation-z8 m-4">
  <table
    class="w-full overflow-x-scroll"
    mat-table
    matSort
    [dataSource]="dataSource"
  >
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <!-- Mobile Column -->
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile</th>
      <td mat-cell *matCellDef="let row">{{ row.mobile }}</td>
    </ng-container>

    <!-- BMI Result Column -->
    <ng-container matColumnDef="bmiResult">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>BMI Result</th>
      <td mat-cell *matCellDef="let row">{{ row.bmiResult }}</td>
    </ng-container>

    <!-- Gender Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
      <td mat-cell *matCellDef="let row">{{ row.gender }}</td>
    </ng-container>

    <!-- Package Column -->
    <ng-container matColumnDef="package">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Package</th>
      <td mat-cell *matCellDef="let row">{{ row.package }}</td>
    </ng-container>

    <!-- Enquiry Date Column -->
    <ng-container matColumnDef="enquiryDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Enquiry Date</th>
      <td mat-cell *matCellDef="let row">{{ row.enquiryDate }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button
          [routerLink]="['/detail', row.id]"
          mat-icon-button
          color="primary"
        >
          <mat-icon matSuffix>remove_red_eye</mat-icon>
        </button>
        <button (click)="editClient(row.id)" mat-icon-button color="accent">
          <mat-icon matSuffix>edit</mat-icon>
        </button>
        <button (click)="deleteClient(row.id)" mat-icon-button color="warn">
          <mat-icon matSuffix>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of registered clients"
  >
  </mat-paginator>
</div>
